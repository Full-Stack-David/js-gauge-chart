<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
  <title>Gauge Chart | JavaScript</title>

  <link rel="stylesheet" type="text/css" href="css/jquery.jqGauges.css" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3 class="text-center my-5">JavaScript Gauge Charts</h3>
		<div class="row mb-2">
			<div class="col-auto mr-auto"></div>
  		<div class="col-auto col-md-2">
				<button type="button" class="btn btn-primary float-right" onClick="reload()">
					Reload
				</button>
			</div>
		</div>
	  <div class="row">
	  	<div class="col-md-4">
				<div class="input-group mb-3">
					<input type="number" id="warnings" min="0" max="15" class="form-control" value="12">
					<div class="input-group-append">
						<span class="input-group-text">of 100</span>
					</div>
				</div>
	  		<h4 class="text-center">Warning</h4>
	  		<div id="warning" data-value="12"></div>
	  		<span class="text-center count">12</span>
	    </div>
	    
	    <div class="col-md-4">
				<div class="input-group mb-3">
					<input type="text" id="successes" class="form-control" value="85" disabled>
					<div class="input-group-append">
						<span class="input-group-text">of 100</span>
					</div>
				</div>
	    	<h4 class="text-center">Success</h4>
	    	<div id="success" data-value="85"></div>
	    	<span class="text-center count">85</span>
	    </div>
	    
	    <div class="col-md-4">
				<div class="input-group mb-3">
					<input type="number" id="fails" min="0" max="10" class="form-control" value="3">
					<div class="input-group-append">
						<span class="input-group-text">of 100</span>
					</div>
				</div>
	    	<h4 class="text-center">Fail</h4>
	    	<div id="fail" data-value="3"></div>
	    	<span class="text-center count">3</span>
	    </div>
	  </div>
	</div>

	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/jquery.jqGauges.min.js" type="text/javascript"></script>
  <script src="js/chart.js" type="text/javascript"></script>
</body>
</html>
