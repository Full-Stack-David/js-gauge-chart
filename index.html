<!DOCTYPE html>
<html>
<head>
  <title>Gauge Chart | JavaScript</title>

  <link rel="stylesheet" type="text/css" href="css/jquery.jqGauges.css" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3 class="text-center my-5">JavaScript Gauge Charts</h3>
	  <div class="row">
	  	<div class="col-md-4">
	  		<h4 class="text-center">Warning</h4>
	  		<div id="warning" data-value="26"></div>
	  		<span class="text-center">12</span>
	    </div>
	    
	    <div class="col-md-4">
	    	<h4 class="text-center">Success</h4>
	    	<div id="success" data-value="68"></div>
	    	<span class="text-center">45</span>
	    </div>
	    
	    <div class="col-md-4">
	    	<h4 class="text-center">Fail</h4>
	    	<div id="fail" data-value="6"></div>
	    	<span class="text-center">7</span>
	    </div>
	  </div>
	</div>

	<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/jquery.jqGauges.min.js" type="text/javascript"></script>
  <script src="js/chart.js" type="text/javascript"></script>
</body>
</html>
